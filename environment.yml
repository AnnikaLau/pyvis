# list of packages/ libraries used for the PyVis workshop
# use 'conda env create -f environment.yml'
# to create the environment

name: pyvis

channels:
    - conda-forge

dependencies:
    - python=3
    - ipython
    - jupyter
    - matplotlib=3.2.2
    - numpy
    - netCDF4
    - pandas
    - seaborn
    - cartopy
    - jupyter_contrib_nbextensions
    - xarray=0.10
    - bottleneck
    - pip
    - scipy
    - geopandas
    - ggplot
    - altair
    - statsmodels
    - parse
    - pip:
        - https://github.com/mathause/mplotutils/archive/v0.2.0.zip

